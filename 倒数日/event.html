<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒数日 - 事件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: #f0f2f5;
      }
      .mockup-container {
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .mockup-container::-webkit-scrollbar {
        display: none;
      }
      .glass-effect {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body class="min-h-screen p-8">
    <div class="mockup-container flex gap-8 p-4">
      <!-- 创建事件页面 -->
      <div
        class="flex-none w-[360px] h-[640px] rounded-[32px] border-8 border-gray-900 relative overflow-hidden bg-white"
      >
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
          class="absolute inset-0 w-full h-full object-cover"
          alt="background"
        />
        <div class="relative h-full glass-effect">
          <div class="p-6">
            <div class="flex items-center mb-8">
              <button class="p-2 rounded-full bg-white/80 shadow-lg mr-4">
                <img
                  src="https://unpkg.com/lucide-static@latest/icons/arrow-left.svg"
                  class="w-6 h-6"
                  alt="back"
                />
              </button>
              <h1 class="text-2xl font-bold text-gray-800">创建新事件</h1>
            </div>
            <form class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >事件名称</label
                >
                <input
                  type="text"
                  class="w-full px-4 py-3 rounded-xl bg-white/80 shadow-sm border-0 focus:ring-2 focus:ring-indigo-500"
                  placeholder="输入事件名称"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >目标日期</label
                >
                <input
                  type="date"
                  class="w-full px-4 py-3 rounded-xl bg-white/80 shadow-sm border-0 focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >选择图标</label
                >
                <div class="grid grid-cols-4 gap-4">
                  <button
                    class="p-3 rounded-xl bg-white/80 shadow-sm hover:ring-2 hover:ring-indigo-500 active:bg-indigo-50"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/heart.svg"
                      class="w-6 h-6"
                      alt="heart"
                    />
                  </button>
                  <button
                    class="p-3 rounded-xl bg-white/80 shadow-sm hover:ring-2 hover:ring-indigo-500 active:bg-indigo-50"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/cake.svg"
                      class="w-6 h-6"
                      alt="cake"
                    />
                  </button>
                  <button
                    class="p-3 rounded-xl bg-white/80 shadow-sm hover:ring-2 hover:ring-indigo-500 active:bg-indigo-50"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/calendar.svg"
                      class="w-6 h-6"
                      alt="calendar"
                    />
                  </button>
                  <button
                    class="p-3 rounded-xl bg-white/80 shadow-sm hover:ring-2 hover:ring-indigo-500 active:bg-indigo-50"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/gift.svg"
                      class="w-6 h-6"
                      alt="gift"
                    />
                  </button>
                </div>
              </div>
              <button
                type="submit"
                class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                创建事件
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- 编辑事件页面 -->
      <div
        class="flex-none w-[360px] h-[640px] rounded-[32px] border-8 border-gray-900 relative overflow-hidden bg-white"
      >
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
          class="absolute inset-0 w-full h-full object-cover"
          alt="background"
        />
        <div class="relative h-full glass-effect">
          <div class="p-6">
            <div class="flex items-center justify-between mb-8">
              <div class="flex items-center">
                <button class="p-2 rounded-full bg-white/80 shadow-lg mr-4">
                  <img
                    src="https://unpkg.com/lucide-static@latest/icons/arrow-left.svg"
                    class="w-6 h-6"
                    alt="back"
                  />
                </button>
                <h1 class="text-2xl font-bold text-gray-800">编辑事件</h1>
              </div>
              <button class="p-2 rounded-full bg-white/80 shadow-lg">
                <img
                  src="https://unpkg.com/lucide-static@latest/icons/trash-2.svg"
                  class="w-6 h-6 text-red-500"
                  alt="delete"
                />
              </button>
            </div>
            <form class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >事件名称</label
                >
                <input
                  type="text"
                  value="毕业典礼"
                  class="w-full px-4 py-3 rounded-xl bg-white/80 shadow-sm border-0 focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >目标日期</label
                >
                <input
                  type="date"
                  value="2024-06-15"
                  class="w-full px-4 py-3 rounded-xl bg-white/80 shadow-sm border-0 focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >选择图标</label
                >
                <div class="grid grid-cols-4 gap-4">
                  <button
                    class="p-3 rounded-xl bg-white/80 shadow-sm hover:ring-2 hover:ring-indigo-500 active:bg-indigo-50"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/heart.svg"
                      class="w-6 h-6"
                      alt="heart"
                    />
                  </button>
                  <button
                    class="p-3 rounded-xl bg-white/80 shadow-sm hover:ring-2 hover:ring-indigo-500 active:bg-indigo-50"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/cake.svg"
                      class="w-6 h-6"
                      alt="cake"
                    />
                  </button>
                  <button
                    class="p-3 rounded-xl bg-indigo-50 shadow-sm ring-2 ring-indigo-500"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/calendar.svg"
                      class="w-6 h-6"
                      alt="calendar"
                    />
                  </button>
                  <button
                    class="p-3 rounded-xl bg-white/80 shadow-sm hover:ring-2 hover:ring-indigo-500 active:bg-indigo-50"
                  >
                    <img
                      src="https://unpkg.com/lucide-static@latest/icons/gift.svg"
                      class="w-6 h-6"
                      alt="gift"
                    />
                  </button>
                </div>
              </div>
              <button
                type="submit"
                class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                保存修改
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
