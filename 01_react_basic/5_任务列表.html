<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- CDN引入，依赖三个包：react、react-dom、babel -->
    <script crossorigin src="./lib/react.js"></script>
    <script crossorigin src="./lib//react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        {
          id: 1,
          name: "吃饭",
          completed: true,
        },
        {
          id: 2,
          name: "睡觉",
          completed: false,
        },
        {
          id: 3,
          name: "敲代码",
          completed: false,
        },
      ];
      const red = { color: "red" };
      const green = { color: "green" };
      const incompleteTasks = taskList.filter((task) => !task.completed).length;
      let element = null;
      element = (
        <div>
          <h2>当前未完成任务数：{incompleteTasks}</h2>
          <div className="item">
            {taskList.map((item) => {
              return (
                <div className="item" key={item.id}>
                  <h2>id：{item.id}</h2>
                  <div>
                    {item.completed ? (
                      <h2 style={green}>{item.name}</h2>
                    ) : (
                      <h2 style={red}>{item.name}</h2>
                    )}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
